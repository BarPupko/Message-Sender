<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WMS - WhatsApp Message Sender</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/831/831264.png" type="image/x-icon" />
  <script defer src="script.js"></script>
</head>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light">
  <div class="text-center">
    <img src="./image.png" alt="Logo" class="img-fluid mb-3" style="width: 150px; height: 150px;" />
    <h1 class="mb-4">WhatsApp Message Sender</h1>
  </div>

  <div class="card shadow-sm p-4" style="max-width: 600px; width: 100%;">
    <div class="mb-3">
      <label for="msg" class="form-label fw-bold">Enter your message</label>
      <textarea id="msg" class="form-control" rows="3" placeholder="Your message here..."></textarea>
    </div>

    <div class="mb-3">
      <label for="new-bio" class="form-label fw-bold">Enter numbers (one per line)</label>
      <textarea id="new-bio" class="form-control" rows="5" placeholder="0526333958\n0541234567"></textarea>
    </div>

    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-primary" onclick="updateNumbers()">Update Numbers</button>
      <button class="btn btn-success" onclick="sendMessageToAll()">Send Message to All</button>
    </div>

    <div id="div2" class="mt-3"></div>
  </div>

  <footer class="mt-4 text-center">
    <a class="text-decoration-none text-dark" href="https://github.com/BarPupko/Message-Sender">
      <span>&copy;</span> BarPopko</a>
    <p class="text-muted" style="font-size: 0.8rem;">Version 0.0.1</p>
  </footer>
</body>

</html>
