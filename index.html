<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/831/831264.png"
    />

    <title>WMS</title>
  </head>
  <body>
    <img
      src="./image.png"
      alt="gif"
    />
    <h1>Whatsapp Message Sender</h1>
    <form id="form-1"></form>
    <div id="div1">
      <label for="newbio">Get Whatsapp links:</label>
      <p></p>
      <label class="labels">Enter text</label>
      <textarea
        id="msg"
        type="text"
        placeholder="Your message here "
        width="148"
        height="148"
      ></textarea>
      

      <p>Enter list of number one by one , and press update</p>
      <textarea
        type="text"
        rows="10"
        pattern=""
        placeholder="Enter numbers: 0526333958 "
        cols="50"
        id="new-bio"
        name="newbio"
      ></textarea>

      <div id="click-me" onclick="updateNumbers()">Update</div>

      <footer>
        <a class="copyr" href="https://github.com/BarPupko/Message-Sender"
          ><span>&copy;</span> BarPopko</a
        >
        <p class="copyr1">version 0.0.1</p>
      </footer>
    </div>
  </body>
</html>
